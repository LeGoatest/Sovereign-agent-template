site_name: Sovereign Agent Governance Template
site_description: Deterministic governance framework for AI coding agents (SAGT)
site_url: https://legoatest.github.io/Sovereign-agent-template/
repo_url: https://github.com/LeGoatest/Sovereign-agent-template
repo_name: LeGoatest/Sovereign-agent-template
edit_uri: edit/main/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - content.code.copy
    - toc.follow
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search

nav:
  - Home: index.md
  - Canon:
      - Architecture Index: canon/ARCHITECTURE_INDEX.md
      - Architecture Rules: canon/ARCHITECTURE_RULES.md
      - Security Model: canon/SECURITY_MODEL.md
      - Decisions: canon/DECISIONS.md
      - Terminology: canon/TERMINOLOGY.md
      - Doc Style: canon/DOC_STYLE.md
      - Enforcement Matrix: canon/ENFORCEMENT_MATRIX.md
  - Governance (Jules):
      - JULES: jules/JULES.md
      - Task Groups: jules/TASK_GROUPS.md
      - Skills Index: jules/SKILLS_INDEX.md
  - Bootstrapping:
      - NEW_PROJECT: NEW_PROJECT.md
      - BOOTSTRAP: BOOTSTRAP.md
